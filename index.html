<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="password-container">
        <h1 id="generate-heading">Generate a</h1>
        <h1 id="random-heading">Random Password</h1>
        <div class="password-area">
            <p class="random-password">Password</p>
            <img class="copy-img" src="./images/copy.png" alt="">
            <div id="popup">Password copied!</div>
        </div>
        <button class="add-btn">
            <img src="./images/generate.png" alt="">
            <h3>Generate Password</h3>
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
